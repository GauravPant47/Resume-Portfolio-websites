<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Resume-Portfolio-websites</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/stylecontact.css}">
	<link rel="stylesheet"
		th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">


<body>
	<!-- Navbar strat -->
	<div class="navbar">
		<div class="logo">G.P.R</div>
		<a th:href="@{/index}" class="active">ABOUT ME</a>
        <a th:href="@{/experience}">EMPLOYMENT</a>
        <a th:href="@{/education}">EDUCATION</a>
        <a th:href="@{/project}">PROJECTS</a>
        <a th:href="@{/contact}">CONTACT</a>
	</div>
	<!-- Navbar End -->

	<!-- About Me -->
	<div>
		<h2>Contact Us</h2>
	</div>
	<form th:action="@{/contact}" method="post">
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullName" name="fullname" required maxlength="45">

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required maxlength="45">

		<label for="subject">Subject:</label>
		<input type="text" id="subject" name="subject" required minlength="10" maxlength="200">

		<label for="content">Content:</label>
		<textarea id="content" name="content" required minlength="10" maxlength="2000"></textarea>

		<input type="submit" value="Send">
	</form>
	<!-- About Me -->


	<!-- Footer strat -->
	<footer class="footer">
		<div class="footer-left">&copy; 2023 Gaurav-Pant Inc.</div>
		<div class="footer-right">
			<div class="footer-contact">
				<a href="tel:+1234567890">Call: +1 (234) 567-890</a>
			</div>
			<div class="footer-contact">
				<a href="mailto:contact@gauravpant.com">Email: contact@gauravpant.com</a>
			</div>
			<div class="footer-social-media">
				<a href="https://www.linkedin.com/in/gauravpant"><i class="fa fa-linkedin" style="color: blue;"></i></a>
				<a href="https://github.com/GauravPant47"><i class="fa fa-github"></i></a>
				<a href="https://twitter.com/gauravpant63469"><i class="fa fa-twitter"
						style="color: rgb(0, 102, 255);"></i></a>
			</div>
		</div>
	</footer>
	<!-- Footer End -->
</body>
<script type="text/javascript">
	const form = document.getElementById("email-form");
	const responseMessage = document.getElementById("response-message");

	form.addEventListener("submit", (e) => {
		e.preventDefault();
		const formData = new FormData(form);
		const xhr = new XMLHttpRequest();
		xhr.open("POST", "/send-email");
		xhr.onreadystatechange = () => {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					responseMessage.innerHTML = "<p class='success-message'>Email sent successfully!</p>";
				} else {
					responseMessage.innerHTML = "<p class='error-message'>Failed to send email.</p>";
				}
			}
		};
		xhr.send(formData);
	});
</script>

</html>
