<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Resume-Portfolio-websites</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet"
		th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
	<style type="text/css">
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type="text"],
		textarea {
			width: 500px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: vertical;
		}

		#submit-btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#submit-btn:hover {
			background-color: #3e8e41;
		}

		.success-message {
			color: green;
			margin-top: 20px;
		}

		.error-message {
			color: red;
			margin-top: 20px;
		}
	</style>

<body>
	<!-- Navbar strat -->
	<div class="navbar">
		<div class="logo">G.P.R</div>
		<a th:href="@{/index}" class="active">ABOUT ME</a>
        <a th:href="@{/experience}">EMPLOYMENT</a>
        <a th:href="@{/education}">EDUCATION</a>
        <a th:href="@{/project}">PROJECTS</a>
        <a th:href="@{/contact}">CONTACT</a>
	</div>
	<!-- Navbar End -->

	<!-- About Me -->
	<form id="email-form" method="POST" action="/send-email">
		<label for="name-input">Name:</label>
		<input type="text" id="name-input" name="name" placeholder="Enter your name" required>

		<label for="email-input">Email:</label>
		<input type="text" id="email-input" name="email" placeholder="Enter your email address" required>

		<label for="message-input">Message:</label>
		<textarea id="message-input" name="message" placeholder="Enter your message" required></textarea>

		<button type="submit" id="submit-btn">Send Email</button>
	</form>

	<div id="response-message"></div>
	<!-- About Me -->


	<!-- Footer strat -->
	<footer class="footer">
		<div class="footer-left">&copy; 2023 Gaurav-Pant Inc.</div>
		<div class="footer-right">
			<div class="footer-contact">
				<a href="tel:+1234567890">Call: +1 (234) 567-890</a>
			</div>
			<div class="footer-contact">
				<a href="mailto:contact@gauravpant.com">Email: contact@gauravpant.com</a>
			</div>
			<div class="footer-social-media">
				<a href="https://www.linkedin.com/in/gauravpant"><i class="fa fa-linkedin" style="color: blue;"></i></a>
				<a href="https://github.com/GauravPant47"><i class="fa fa-github"></i></a>
				<a href="https://twitter.com/gauravpant63469"><i class="fa fa-twitter"
						style="color: rgb(0, 102, 255);"></i></a>
			</div>
		</div>
	</footer>
	<!-- Footer End -->
</body>
<script type="text/javascript">
	const form = document.getElementById("email-form");
	const responseMessage = document.getElementById("response-message");

	form.addEventListener("submit", (e) => {
		e.preventDefault();
		const formData = new FormData(form);
		const xhr = new XMLHttpRequest();
		xhr.open("POST", "/send-email");
		xhr.onreadystatechange = () => {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					responseMessage.innerHTML = "<p class='success-message'>Email sent successfully!</p>";
				} else {
					responseMessage.innerHTML = "<p class='error-message'>Failed to send email.</p>";
				}
			}
		};
		xhr.send(formData);
	});
</script>

</html>
