<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Resume-Portfolio-websites</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/resumeStyle.css}">
	<link rel="stylesheet" th:href="@{/css/navbarAndFooter.css}">
	<link rel="stylesheet" th:href="@{/css/newpost.css}">

<body>
	<!-- Navbar strat -->
	<nav>
		<div class="logo">G.P.R</div>
		<ul class="nav-links">
			<li><a th:href="@{/index}" class="active">ABOUT ME</a></li>
			<li><a th:href="@{/experience}">EMPLOYMENT</a></li>
			<li><a th:href="@{/education}">EDUCATION</a></li>
			<li><a th:href="@{/project}">PROJECTS</a></li>
			<li><a th:href="@{/contact}">CONTACT</a></li>
		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<!-- Navbar End -->

	<!-- About Me -->

	<form action="#" th:action="@{/register}" th:object="${account}" method="POST">
		<div>
			<label for="fullName">Full Name</label>
			<input id="fullName" type="text" th:field="*{fullName}" placeholder="Full Name" />
		</div>
		<div>
			<label for="gender">Last Name</label>
			<input id="gender" type="text" th:field="*{gender}" placeholder="Gender" />
		</div>
		<div>
			<label for="dob">Email</label>
			<input id="dob" type="date" th:field="*{dob}" placeholder="Date Of Birth" />
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" type="text" th:field="*{email}" placeholder="Email" />
		</div>
		<div>
			<label for="password">Password</label>
			<input id="password" type="password" th:field="*{password}" placeholder="Password" maxlength="15" />
		</div>
		<button type="submit">Register!</button>
	</form>

	<!-- About Me -->

	<!-- Footer strat -->
	<footer>
		<div class="left">
			<div class="logo">G.P.R</div>
			<p>Â© 2023 Gaurav-Pant Inc.</p>
		</div>
		<div class="middle">
			<p>Email: info@gauravpant.com</p>
			<p>Call: 1-800-123-4567</p>
		</div>
		<div class="right">
			<a href="https://www.linkedin.com/in/gaurav-pant-a31866175"><i class="fa fa-linkedin"
					style="color: blue;"></i></a> <a href="https://github.com/GauravPant47"><i class="fa fa-github"
					style="color: black;"></i></a> <a href="https://twitter.com/gauravpant63469"><i
					class="fa fa-twitter" style="color: rgb(0, 102, 255);"></i></a>
		</div>
	</footer>
	<!-- Footer End -->
</body>
<script>
	const burger = document.querySelector('.burger');
	const nav = document.querySelector('.nav-links');

	burger.addEventListener('click', () => {
		nav.classList.toggle('show');
		burger.classList.toggle('nav-active');
	});
</script>

</html>
